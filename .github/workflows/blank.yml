name: chinnkarahoi(jd_bak)-sync
on:
  schedule:
    - cron: '1 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-chinnkarahoi(jd_bak)-GithubSync
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync chinnkarahoi(jd_bak)-GithubSync
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/chinnkarahoi/jd-scripts-docker.git"
          source_branch: "master"
          destination_branch: "chinnkarahoi(jd_bak)"
          github_token: ${{ secrets.PAT }}
